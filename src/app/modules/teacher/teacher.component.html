<nz-layout class="layout">
  <nz-sider  nzCollapsible nzBreakpoint="md" [nzCollapsedWidth]="40">
    <h3 class="logo" >Teacher Dashboard</h3>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="profile">
        <i nz-icon nzType="profile" nzTheme="outline"></i>
        <span>Profile</span>
      </li>
      <li nz-menu-item routerLink="results">
        <i nz-icon nzType="fund" nzTheme="outline"></i>
        <span>Results</span>
      </li>
      <li nz-menu-item routerLink="subjects">
        <i nz-icon nzType="book" nzTheme="outline"></i>
        <span>Subjects</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <app-header></app-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
